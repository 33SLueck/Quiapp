<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select id="json-selector">
        <option value="questions.json">Wähle eine Kategorie</option>
        <option value="questions_css.json">HTML</option>
        <option value="questions_css.json">CSS</option>
    </select>
    <div class="quiz-container">
        <h2 id="question">Lade Frage...</h2>
        <div id="options" class="options-container"></div>
        <p id="feedback"></p>
        <button id="next-question" style="display: none;">Nächste Frage</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
